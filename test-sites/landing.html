<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/landing.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="heading">
                Weather Dashboard.
            </div>
            <!-- Search form -->
            <form id="form">
                <div class="input-group">
                    <input type="text" class="form-control" id="search-city" placeholder="Search city">
                    <button id="searchBtn">
                        <span id="search-icon">
                            <i class="fa fa-search"></i>
                        </span>
                    </button>
                </div>

            </form>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../scripts/landing.js" type="module"></script>
</body>

</html>
