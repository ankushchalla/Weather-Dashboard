<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron mt-3 mb-4">
            <h1 class="display-2 text-center">Weather Dashboard</h1>
            <hr>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="d-flex flex-column">
                    <div class="d-flex">
                        <form class="flex-grow-1">
                            <input class="form-control mb-2" id="search-city" type="text" placeholder="Search"
                                aria-label="Search">
                        </form>
                        <button type="button" class="btn btn-outline-primary mb-2 pl-2" id="search">
                            <!-- Pasted from https://icons.getbootstrap.com/icons/search/ -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                <path fill-rule="evenodd"
                                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                            </svg>
                        </button>
                    </div>
                    <div class="d-flex">
                        <div class="list-group flex-fill" id="cities">

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-7">
                <div class="d-flex flex-column" id="weather-col">

                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>



</html>
